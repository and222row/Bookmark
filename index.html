<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>

    <!-- * Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- * fontawesome -->
    <script
      src="https://kit.fontawesome.com/e6a9e22029.js"
      crossorigin="anonymous"
    ></script>
    <!-- * Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main py-5 min-vh-100 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-form w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <form class="w-100">
            <div class="mb-3 w-100">
              <label for="name" class="form-label"
                ><strong>
                  <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                </strong></label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Bookmark Name"
                oninput="validate(nameRegex, inputName)"
              />
              <p class="text-danger d-none">
                Site name must contain at least 3 characters
              </p>
            </div>
            <div class="mb-3 w-100">
              <label for="url" class="form-label"
                ><strong>
                  <i class="fa-solid fa-link pe-2"></i> Site URL
                </strong></label
              >
              <input
                type="url"
                class="form-control"
                id="url"
                placeholder="Website URL"
                oninput="validate(urlRegex, inputUrl)"
              />
              <p class="text-danger d-none">Site URL must be a valid one</p>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-danger submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
      <div
        class="my-modal position-absolute d-flex justify-content-center align-items-center d-none"
      >
        <div class="modal-content bg-white p-4 rounded">
          <header
            class="modal-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <i class="fa-solid fa-circle circle-1 me-2"></i>
              <i class="fa-solid fa-circle circle-2 me-2"></i>
              <i class="fa-solid fa-circle circle-3 me-2"></i>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>
    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- * MY JS -->
    <script src="js/index.js"></script>
  </body>
</html>
